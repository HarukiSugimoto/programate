{% extends 'base.html' %}
{% block content %}
<div class='flow-chart'>
    <div class='hanpuku'>
        <div>
            <p>反復</p>
            <textarea readonly class='square' id='answer_one'></textarea>
        </div>
        <div class='ssalt'>
            <div class='arrows'>
                <i class="arrow fas fa-long-arrow-alt-down"></i>
                <p class='clear'></p>
            </div>
            <textarea readonly class='square' id='answer_two'></textarea>
            <p class='clear'></p>
        </div>
    </div>
    <div class='ssalt'>
        <div class='arrows'>
            <p class='arrow'>はずれ</p><i class="arrow fas fa-long-arrow-alt-down fa-rotate-45"></i>
            <i class="arrow fas fa-long-arrow-alt-down fa-rotate-315"></i><p class='arrow'>当たり</p>
            <p class='clear'></p>
        </div>
        <p class='clear'></p>
    </div>
    <textarea readonly class='square'>色が塗られているところをもう一度！</textarea>
    <textarea readonly class='square'>終了</textarea>
</div>
<div class='question_form'>
    <p class='question'>くじを引いて結果を確認しよう！当たりだったら終了で、はずれだったら同じことをもう一度やろう！</p>
    <div class='choice_form'>
        <p class='choice' id='choice_one' draggable="true">くじを引く</p>
        <p class='choice' id='choice_two' draggable="true">結果を確認する</p>
    </div>
    <div>
        <a class='submit'>完成！</a>
        <a class='reload'>リセット</a>
    </div>
    <a class='next' href="{% url 'myapp:course_three_main' %}">本題へ</a>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <script>
        {% load static %}
        $(function() {
            var id_name = '';
            var correct_audio = new Audio("{% static 'sound/Correct.mp3' %}");
            var wrong_audio = new Audio("{% static 'sound/Wrong.mp3' %}");
            $('.next').hide();
            $('.choice').on('drag', function(e){
                id_name = $(this).attr('id');
            });
            $('textarea').on('dragover', function(e){
                e.preventDefault();
            });
            $('textarea').on('drop', function(e){
                if($(this).val() !== ''){
                    alert('一つの空欄には一つの選択肢しか入れることができません。');
                } else {
                    e.preventDefault();
                    var choice = document.getElementById(id_name);
                    $(choice).hide();
                    $(this).val($(choice).text());
                    $(this).css({
                        'color': 'red'
                    });
                };
            });
            $('.submit').click(function(){
                if($('#answer_one').val() == $('#choice_one').text() && $('#answer_two').val() == $('#choice_two').text()){
                    correct_audio.play();
                    $('.next').show();
                }else{
                    wrong_audio.play();
                    $('#answer_one').val('');
                    $('#answer_two').val('');
                    $('.choice').show();
                    $('textarea').css({
                        'color': 'black'
                    });
                };
            });
            $('.reload').click(function(){
                location.reload();
            });
        });     
    </script>
{% endblock %}
